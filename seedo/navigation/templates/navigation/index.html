<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedestrian Navigation</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=po8JlsJs5W18L7GArJBDK5drZocbgJ116JTpWVN3"></script>
    <style>
        .container {
            display: flex;
        }
        #map {
            height: 300px;
            flex: 3;
        }
        .search-results {
            flex: 1;
            overflow-y: auto;
            height: 300px;
        }
        .search-results ul {
            list-style-type: none;
            padding: 0;
        }
        .search-results li {
            cursor: pointer;
            padding: 5px;
        }
        .search-results li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Pedestrian Navigation</h1>
    
    <div class="form-container">
        <label for="startLat">출발지 위도:</label>
        <input type="text" id="startLat" placeholder="출발지 위도를 입력하세요">
        <label for="startLng">출발지 경도:</label>
        <input type="text" id="startLng" placeholder="출발지 경도를 입력하세요">
        <label for="endLat">도착지 위도:</label>
        <input type="text" id="endLat" placeholder="도착지 위도를 입력하세요">
        <label for="endLng">도착지 경도:</label>
        <input type="text" id="endLng" placeholder="도착지 경도를 입력하세요">
        <button onclick="findRoute()">경로 찾기</button>
    </div>

    <div>
        <input type="text" class="text_custom" id="searchKeyword" name="searchKeyword" value="서울시">	
        <button id="btn_select">POI 검색</button>
    </div>

    <div class="container">
        <div class="search-results">
            <ul id="searchResult" name="searchResult">
                <li>검색결과</li>
            </ul>
        </div>
        <div id="map"></div>
    </div>
    <div id="route-info"></div>

    <script>
        var map;
        var markers = [];
        var markerArr = [];
        var polyline;

        function initMap() {
            map = new Tmapv2.Map("map", {
                center: new Tmapv2.LatLng(37.5665, 126.9780),
                zoom: 13
            });

            map.addListener('click', function(event) {
                addMarker(event.latLng);
            });
        }

        function addMarker(location) {
            if (markers.length >= 2) {
                markers.forEach(function(marker) {
                    marker.setMap(null);
                });
                markers = [];
            }

            var marker = new Tmapv2.Marker({
                position: location,
                map: map
            });

            markers.push(marker);

            if (markers.length === 1) {
                document.getElementById('startLat').value = location.lat();
                document.getElementById('startLng').value = location.lng();
            } else if (markers.length === 2) {
                document.getElementById('endLat').value = location.lat();
                document.getElementById('endLng').value = location.lng();
            }
        }

        function findRoute() {
            if (markers.length < 2) {
                console.error('출발지와 도착지를 모두 지정해주세요.');
                return;
            }

            var startLocation = markers[0].getPosition();
            var endLocation = markers[1].getPosition();
            sendLocations(startLocation, endLocation);
        }

        function sendLocations(startLocation, endLocation) {
            var csrftoken = getCookie('csrftoken');
            var data = {
                start_location: [startLocation.lng(), startLocation.lat()],
                end_location: [endLocation.lng(), endLocation.lat()]
            };
            console.log(JSON.stringify(data));
            fetch('/nav/location/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken,
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('네트워크 응답이 올바르지 않습니다');
                }
                return response.json();
            })
            .then(data => {
                displayRoute(data);
            })
            .catch(error => console.error('데이터를 가져오는 중 오류 발생:', error));
        }

        function displayRoute(directionsData) {
            if (polyline) {
                polyline.setMap(null);
            }

            var features = directionsData.features;
            var pathCoordinates = [];
            var points = [];

            features.forEach(function(feature) {
                if (feature.geometry.type === 'Point') {
                    var pointCoordinates = feature.geometry.coordinates;
                    var point = new Tmapv2.LatLng(pointCoordinates[1], pointCoordinates[0]);
                    points.push(point);
                } else if (feature.geometry.type === 'LineString') {
                    var lineCoordinates = feature.geometry.coordinates;
                    lineCoordinates.forEach(function(coord) {
                        var point = new Tmapv2.LatLng(coord[1], coord[0]);
                        pathCoordinates.push(point);
                    });
                }
            });

            polyline = new Tmapv2.Polyline({
                path: pathCoordinates,
                strokeColor: "#FF0000",
                strokeWeight: 3,
                map: map
            });

            var bounds = new Tmapv2.LatLngBounds();
            points.forEach(function(point) {
                bounds.extend(point);
            });
            map.fitBounds(bounds);

            var routeInfoContainer = document.getElementById('route-info');
            while (routeInfoContainer.firstChild) {
                routeInfoContainer.removeChild(routeInfoContainer.firstChild);
            }

            features.forEach(function(feature) {
                if (feature.properties.description.includes("이동")) {
                    var info = document.createElement('div');
                    info.classList.add('route-info-item');
                    info.innerHTML = `<p>${feature.properties.description}</p>`;
                    routeInfoContainer.appendChild(info);
                }
            });
        }

        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        document.addEventListener('DOMContentLoaded', function() {
            initMap();

            $("#btn_select").click(function() {
                var searchKeyword = $('#searchKeyword').val();
                var headers = {}; 
                headers["appKey"] = "po8JlsJs5W18L7GArJBDK5drZocbgJ116JTpWVN3";

                $.ajax({
                    method: "GET",
                    headers: headers,
                    url: "https://apis.openapi.sk.com/tmap/pois?version=1&format=json&callback=result",
                    async: false,
                    data: {
                        "searchKeyword": searchKeyword,
                        "resCoordType": "EPSG3857",
                        "reqCoordType": "WGS84GEO",
                        "count": 10
                    },
                    success: function(response) {
                        var resultpoisData = response.searchPoiInfo.pois.poi;
                        if (markerArr.length > 0) {
                            for (var i in markerArr) {
                                markerArr[i].setMap(null);
                            }
                        }
                        var innerHtml = "";	
                        var positionBounds = new Tmapv2.LatLngBounds();	
                        
                        resultpoisData.forEach(function(poi, k) {
                            var noorLat = Number(poi.noorLat);
                            var noorLon = Number(poi.noorLon);
                            var name = poi.name;
                            
                            var pointCng = new Tmapv2.Point(noorLon, noorLat);
                            var projectionCng = new Tmapv2.Projection.convertEPSG3857ToWGS84GEO(pointCng);
                            
                            var lat = projectionCng._lat;
                            var lon = projectionCng._lng;
                            
                            var markerPosition = new Tmapv2.LatLng(lat, lon);
                            
                            var marker = new Tmapv2.Marker({
                                position: markerPosition,
                                icon: "http://tmapapi.sktelecom.com/upload/tmap/marker/pin_b_m_" + (k % 10) + ".png",
                                iconSize: new Tmapv2.Size(24, 38),
                                title: name,
                                map: map
                            });

                            marker.addListener("click", function() {
                                addMarker(markerPosition);
                            });
                            
                            innerHtml += `<li onclick="setMarker(${lat}, ${lon})"><img src='http://tmapapi.sktelecom.com/upload/tmap/marker/pin_b_m_${k % 10}.png' style='vertical-align:middle;'/><span>${name}</span></li>`;
                            
                            markerArr.push(marker);
                            positionBounds.extend(markerPosition);
                        });
                        
                        $("#searchResult").html(innerHtml);	
                        map.panToBounds(positionBounds);
                        map.zoomOut();
                        
                    },
                    error: function(request, status, error) {
                        console.log("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
                    }
                });
            });
        });

        function setMarker(lat, lon) {
            var location = new Tmapv2.LatLng(lat, lon);
            addMarker(location);
        }
    </script>
</body>
</html>
