<!-- qna/templates/qna_form.html -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% if view == 'form' %}Create{% else %}Edit{% endif %} Q&A</title>
  </head>
  <body>
    <h1>{% if view == 'form' %}Create{% else %}Edit{% endif %} Q&A</h1>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
