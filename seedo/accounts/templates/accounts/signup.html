{% extends "base.html" %} {% load static %} {% block extra_head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'accounts/css/accounts.css' %}"
/>
{% endblock %} {% block content %}
<div class="layout">
  <div class="content-wrapper">
    <h2>회원가입</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-wrapper">
        <div class="form-group">
          <label for="email">아이디:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="아이디를 입력해주세요."
          />
        </div>
        <div class="form-group">
          <label for="phonenumber">전화번호:</label>
          <input
            type="text"
            name="phonenumber"
            id="phonenumber"
            placeholder="전화번호를 입력해주세요."
          />
        </div>
        <div class="form-group">
          <label for="password1">비밀번호:</label>
          <input
            type="password"
            name="password1"
            id="password1"
            placeholder="비밀번호를 입력해주세요."
          />
        </div>
        <div class="form-group">
          <label for="passwor2">비밀번호 확인:</label>
          <input
            type="password"
            name="password2"
            id="password2"
            placeholder="비밀번호를 확인해주세요."
          />
        </div>
      </div>
      <div class="button-wrapper">
        <a href="{% url 'accounts:login' %}" class="button-link">로그인</a>
        <button type="submit" class="button-link">회원가입</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
