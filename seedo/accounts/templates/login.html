{% extends "base.html" %} {% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="username">Username:</label>
    {{ form.username }}
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    {{ form.password }}
  </div>
  <button type="submit">Log In</button>
</form>
{% endblock %}
